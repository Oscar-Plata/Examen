<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro Unidades</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
    </h:head>

    <h:body>

        <p:toolbar class="header" style="background-color: #9fd9b3;">
            <p:toolbarGroup align="left">
                <p:button outcome="index" icon="pi pi-home" styleClass="rounded-button ui-button-warning"  style="margin-right: 2em;"/>
                <p:outputLabel value="SCPUA - Sistema Catalogo de Profesores y Unidades de Aprendizaje" class="title"/>
            </p:toolbarGroup>
        </p:toolbar> 
        
        <p:card style="width: auto; margin-bottom: 2rem; margin-right: 2em;margin-left: 2rem; margin-top: 3.5rem">
            <p:outputLabel value="REGISTRO DE UNIDADES DE APRENDIZAJE" class="title"/>
            <p:divider />
            <h:form>
                <p:growl id="messages" showDetail="true" />  
                <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                    <p:panelGrid columns="1"   style="width: 100%">
                        <p:outputLabel for="nombre" value="Nombre(s)"/>
                        <p:inputText
                            id="nombre"
                            required="true"
                            class="input"
                            placeholder="Nombre"
                            autocomplete="false"
                            value="#{unidadUI.unidad.nombre}"
                            />
                        <p:outputLabel for="clase" value="Horas Clase: "/>
                        <p:spinner 
                            id="clase" 
                            value="#{unidadUI.unidad.horasClase}"
                            min="0" 
                            max="20"
                           rotate="true"
                            buttons="horizontal"
                            upButtonStyleClass="ui-button-success"
                            downButtonStyleClass="ui-button-danger"
                            required="true"/>
                        
                        <p:outputLabel for="taller" value="Horas Taller: "/>
                        <p:spinner 
                            id="taller" 
                            value="#{unidadUI.unidad.horasTaller}"
                            min="0" 
                            max="20"
                            rotate="true"
                            buttons="horizontal"
                            upButtonStyleClass="ui-button-success"
                            downButtonStyleClass="ui-button-danger"
                            required="true"/>
                        
                        <p:outputLabel for="lab" value="Horas Laboratorio: "/>
                        <p:spinner 
                            id="lab" 
                            value="#{unidadUI.unidad.horasLab}"
                            min="0" 
                            max="20"
                            rotate="true"
                            buttons="horizontal"
                            upButtonStyleClass="ui-button-success"
                            downButtonStyleClass="ui-button-danger"
                            required="true"/>
                    </p:panelGrid >

                    <p:panelGrid columns="1" style="width: 100%; text-align: center;">
                        <p:graphicImage url="resources/archive-register.png" width="200vw" height="auto" style="margin: auto;"/>
                        <p:commandButton  update="messages nombre clase taller lab" style="background-color: #9fd9b3; color: black; font-size: 32px;" value="Guardar" actionListener="#{unidadUI.registrarUnidad()}"/>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>

        </p:card>

    </h:body>
</html>
