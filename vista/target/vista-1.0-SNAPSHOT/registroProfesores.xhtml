<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro Profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
    </h:head>

    <h:body>

        <p:toolbar class="header" style="background-color: #9fd9b3;">
            <p:toolbarGroup align="left">
                <p:button outcome="index" icon="pi pi-home" styleClass="rounded-button ui-button-warning"  style="margin-right: 2em;"/>
                <p:outputLabel value="SCPUA - Sistema Catalogo de Profesores y Unidades de Aprendizaje" class="title"/>
            </p:toolbarGroup>
        </p:toolbar>        
        <p:card style="width: auto; margin-bottom: 2rem; margin-right: 2em;margin-left: 2rem; margin-top: 3.5rem">
            <p:outputLabel value="REGISTRO DE PROFESORES" class="title"/>
            <p:divider />
            <h:form id="frm">
                <p:growl id="messages" showDetail="true" />  
                <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                    <p:panelGrid columns="1"   style="width: 100%">
                        <p:outputLabel for="nombre" value="Nombre(s)"/>
                        <p:inputText
                            id="nombre"
                            required="true"
                            class="input"
                            placeholder="Nombre"
                            autocomplete="false"
                            value="#{profUI.profesor.nombre}"
                            />
                        <p:outputLabel for="apellido" value="Apellido(s): "/>
                        <p:inputText
                            id="apellido"
                            required="true"
                            class="input"
                            placeholder="Apellidos"
                            autocomplete="false"
                            value="#{profUI.profesor.apellidos}"
                            />
                        <p:outputLabel for="rfc" value="RFC: "/>
                        <p:inputText
                            id="rfc"
                            required="true"
                            class="input"
                            placeholder="RFC"
                            autocomplete="false"
                            value="#{profUI.profesor.rfc}"
                            />
                    </p:panelGrid >

                    <p:panelGrid columns="1" style="width: 100%; text-align: center;">
                        <p:graphicImage url="resources/id-card.png" width="200vw" height="auto" style="margin: auto;"/>
                        <p:commandButton  update="messages cbuni nombre apellido rfc" style="background-color: #9fd9b3; color: black; font-size: 32px;" value="Guardar" actionListener="#{profUI.registrarProfesor()}"/>
                    </p:panelGrid>
                </p:panelGrid>
                <p:outputLabel value="UNIDADES DE APRENDIZAJE ASIGNADAS" class="title"/>
                
                <p:divider />
                <p:selectManyCheckbox id="cbuni" value="#{profUI.materiasSeleccionadas}" layout="responsive"
                                      columns="3" >
                    <f:selectItems value="#{profUI.materias}" var="materia" itemLabel="#{materia.nombre}" itemValue="#{materia.idUnidad}"/>
                </p:selectManyCheckbox>
            </h:form>

            <h:form>
                    <p:commandButton id="reload" icon="pi pi-refresh" styleClass="rounded-button ui-button-info"  update=":frm:messages :frm:cbuni" actionListener="#{profUI.recargarMaterias()}" />
    <!--                <p:commandButton value="Recargar" update="cbUnidades" actionListener="#{profUI.recargarMaterias()}"/>-->
            </h:form>
            
        </p:card>

    </h:body>
</html>
