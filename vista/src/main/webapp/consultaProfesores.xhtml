<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Consulta Profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
    </h:head>

    <h:body>

        <p:toolbar class="header" style="background-color: #9fd9b3;">
            <p:toolbarGroup align="left">
                <p:button outcome="index" icon="pi pi-home" styleClass="rounded-button ui-button-warning"  style="margin-right: 2em;"/>
                <p:outputLabel value="SCPUA - Sistema Catalogo de Profesores y Unidades de Aprendizaje" class="title"/>
            </p:toolbarGroup>
        </p:toolbar> 
        
        <p:card style="width: auto; margin-right: 2em;margin-left: 2rem; margin-top: 3.5rem">
            <p:outputLabel value="CONSULTA GENERAL DE PROFESORES" class="title"/>
            <p:divider />
            <h:form>
                <p:growl id="messages" showDetail="true" />  
                <p:dataTable id="tablaProfes" value="#{profCons.lista}" var="p" scrollable="true" scrollHeight="300">
                    <p:column headerText="ID">
                        <h:outputText value="#{p.idProfesor}"/>
                    </p:column>
                    <p:column headerText="Nombre(s)">
                        <h:outputText value="#{p.nombre}"/>
                    </p:column>
                     <p:column headerText="Apellido(s)">
                         <h:outputText value="#{p.apellidos}"/>
                    </p:column>
                    <p:column headerText="RFC">
                        <h:outputText value="#{p.rfc}"/>
                    </p:column>
                    <p:column headerText="Unidades Asiganadas">
                        <p:dataList value="#{p.unidadList}" var="u">
                            <h:outputText value="#{u.nombre}"/>
                        </p:dataList>
                    </p:column>
                </p:dataTable>
                <p:commandButton id="reload" icon="pi pi-refresh" styleClass="rounded-button ui-button-info" update="messages tablaProfes" actionListener="#{profCons.recargarLista()}" />
            </h:form>
        </p:card>
    </h:body>
</html>
