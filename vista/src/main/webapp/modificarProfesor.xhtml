<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
        <style>
            th {
                background-color: #81657e !important;
                color: white !important;
            }
        </style>
    </h:head>

    <h:body>

        <p:toolbar class="header" style="background-color: #9fd9b3;">
            <p:toolbarGroup align="left">
                <p:button outcome="index" icon="pi pi-home" styleClass="rounded-button ui-button-warning"  style="margin-right: 2em;"/>
                <p:outputLabel value="SCPUA - Sistema Catalogo de Profesores y Unidades de Aprendizaje" class="title"/>
            </p:toolbarGroup>
        </p:toolbar> 

        <p:card style="width: auto; margin-right: 2em;margin-left: 2rem; margin-top: 3.5rem">
            <p:outputLabel value="MODIFICAR Y ELIMINAR PROFESORES" class="title"/>
            <p:divider />
            <h:form id="fdropdown">
                <p:commandButton id="reload" icon="pi pi-refresh" styleClass="rounded-button ui-button-info" style='margin-right: 1em' update=":ftablas:messages menuMaterias" actionListener="#{modProf.recargarUnidades()}" />
                <p:outputLabel for="menuMaterias" value=""/>
                <p:selectOneMenu id="menuMaterias" value="#{modProf.idUnidadSel}">
                    <p:ajax listener="#{modProf.cargarProfesores}" update=":ftablas:tablaProfes :ftablas:messages"/>
                    <f:selectItem itemLabel="Selecciona Unidad" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Todos" itemValue="#{-1}"/>
                    <f:selectItems value="#{modProf.unidades}" var="unidad" itemValue="#{unidad.idUnidad}"  itemLabel="#{unidad.nombre}" />
                </p:selectOneMenu>
            </h:form>

            <p:divider />
            <h:form id="ftablas">
                <p:growl id="messages" showDetail="true" />  
                <p:dataTable id="tablaProfes" value="#{modProf.profesores}" var="p" scrollable="true" scrollHeight="270" >
                    <p:column headerText="ID">
                        <h:outputText value="#{p.idProfesor}"/>
                    </p:column>
                    <p:column headerText="Nombre(s)">
                        <h:outputText value="#{p.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido(s)">
                        <h:outputText value="#{p.apellidos}"/>
                    </p:column>
                    <p:column headerText="RFC">
                        <h:outputText value="#{p.rfc}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="pi pi-user-edit" style="background-color: #f0f6b9;color: black;border: 0px;"
                                          action="#{modProf.editarProfesor}" process="@this" update=":ftablas:messages  :ftablas:tablaProfes">
                            <f:setPropertyActionListener target="#{modProf.idProfesorSel}" value="#{p.idProfesor}" />
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" style="background-color: #ff1d44;color: black;border: 0px;margin-left: 0.5em"
                                         action="#{modProf.eliminarProfesor()}" process="@this" update=":ftablas:messages  :ftablas:tablaProfes">
                        <f:setPropertyActionListener target="#{modProf.idProfesorSel}" value="#{p.idProfesor}" />
                        </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:card>
    </h:body>
</html>
